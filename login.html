<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" type="text/css" href="animatedButton.css">

    <title>Login - Code Heist</title>
    <style>
        body{
            background: black;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            color: white;
            font-size: larger;
            text-shadow: 4px 4px 5px #d32323;
        }
    </style>

<body>

    <audio id="track">
        <source src="My Life Is Going On.mp3" type="audio/mpeg" />
    </audio>

    <div id="player-container">
        <div id="play-pause" class="play">Play</div>
    </div>

    <h1>Login</h1>
    <img style="float: left; margin: 0px 15px 15px 0px;" src="./maskF.jpeg" />
    <img style="float: right; margin: 0px 15px 15px 0px;" src="./maskF.jpeg" />
    <div class="container">
        <form action="game_intro.html" method="POST">
            <br>

            <label for="email">Email<span class="text-danger ml-1">*</span></label>
            <input type="email" id="email"  placeholder="Enter your email id" class="cool-input">
            <br>
    
            <label for="password">Password<span class="text-danger ml-1">*</span></label>
            <input type="password" id="password" placeholder="Enter your password" class="cool-input">
            <br>
            <br>
            <a class="animated-button1" onclick="signIn()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Sign In</a>
            </form>
    </div>
    
    <br>
    <p>"Sometimes, a truce is the most important part of the war - El Profesor"
    </p>
    
    <br>

    <script defer src="init-firebase.js"></script>
    <script src="login.js"></script>
    <script src="index.js"></script>

</body>
</html>
